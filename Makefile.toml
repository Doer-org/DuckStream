env_files = [
    { path = "./.env.production", profile = "production" },
    { path = "./.env.local", profile = "development" },
]

[env]
PROJECT_NAME = "duck-stream"
ENV = ".env.local"
DATA_DIR = "server/database/data"
DOCKER_COMPOSE_LOCAL = "docker/docker-compose.yaml"
DOCKER_COMPOSE_LOCAL_SERVER = "docker/docker-compose.server.yaml"
DOCKER_COMPOSE_LOCAL_DATABASE = "docker/docker-compose.database.yaml"
DOCKER_COMPOSE_LOCAL_ML = "docker/docker-compose.ml.yaml"

[tasks.down]
command = "docker"
args = [
    "compose",
    "-p",
    "${PROJECT_NAME}",
    "down",
    "--rmi",
    "all",
    "--volumes",
    "--remove-orphans",
]

[tasks.clear]
dependencies = ["down"]
script_runner = "@shell"
script = '''
rm -rf "${DATA_DIR}"
'''

[tasks.up]
dependencies = ["clear"]
command = "docker"
args = [
    "compose",
    "-p",
    "${PROJECT_NAME}",
    "-f",
    "${DOCKER_COMPOSE_LOCAL}",
    "-f",
    "${DOCKER_COMPOSE_LOCAL_SERVER}",
    "-f",
    "${DOCKER_COMPOSE_LOCAL_DATABASE}",
    # "-f",
    # "${DOCKER_COMPOSE_LOCAL_ML}",
    "--env-file",
    "${ENV}",
    "up",
    "-d",
]

[tasks.up-ml]
cwd = "ml"
script_runner = "@shell"
script = ''' 
poetry run python src/main.py
'''
